image: debian/stable
sources:
- https://git.sr.ht/~singpolyma/dhall-ruby
tasks:
- build: |
    cd dhall-ruby
    rubocop
    bundle install --path="../.gems"
    test/normalization/gen
    bundle exec ruby -Ilib test/test_binary.rb
packages:
- bundler
- git-extras
- rubocop
- ruby
repositories:
  backports: http://ftp.ca.debian.org/debian/ stretch-backports main
